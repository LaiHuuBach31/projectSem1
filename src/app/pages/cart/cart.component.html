<main>
    <div class="banner text-center">
        <h1 class="">Cart</h1>
        <h4>Home > Your Shopping Cart</h4>
    </div>
    <div class="list-cart-top mt-5">
        <div class="container">
            <div class="d-flex title_top " style="color: #ea8025; ">
                <div class="col-lg-2 col-md-2 title_cart">
                    <h4>ID</h4>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 title_cart">
                    <h4>PRODUCT NAME</h4>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 d-flex title_cart">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <h4>PRICE</h4>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <h4>QUANTITY</h4>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <h4>TOTAL</h4>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1">
                        <h4>.</h4>
                    </div>
                </div>
            </div>
            <div class="d-flex title_tops list_products">
                <div class="col-lg-2 d-flex align-items-center col-md-4 col-sm-4 content_cart">
                    <h5>1</h5>
                </div>
                <div class="col-lg-4 d-flex align-items-center col-md-4 col-sm-4 content_cart">
                    <img src="http://www.nicdarkthemes.com/themes/restaurant/wp/demo/italian-food/wp-content/uploads/sites/4/2019/01/product-8.jpg"
                        alt="" width="100px" height="100px">
                    <h5 class="ml-3">Bean Soup</h5>
                </div>
                <div class="col-lg-6 d-flex align-items-center  col-md-6 col-sm-6 ">
                    <div class="col-lg-3 col-md-3 col-sm-3 content_cart">
                        <h5>$ 12.08</h5>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <div class="input ml-3">
                            <button class="btn-fake btn left_ip" (click)="mark('-')" id="tru"><i
                                    class="fa-solid fa-minus"></i></button>
                            <input type="text" value="1" id="quantity">
                            <button class="btn-fake btn right_ip" (click)="mark('+')" id="cong"><i
                                    class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 content_cart">
                        <h5>$ 12.08</h5>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 content_cart">
                        <h5><i class="fa-solid fa-xmark"></i></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container updateCart mt-5 mb-5">
        <div class="update">
            <button>UPDATE CART</button>
        </div>
        <div class="continue">
            <button>CONTINUE SHOPPING</button>
        </div>
    </div>


    <div class="container mb-5">
        <div class="end_cart">
            <div class="cart_total mt-4">
                <h5>CART TOTALS</h5>
            </div>
            <div class="mt-5">
                <div class="d-flex align-items-center">
                    <div class="col-lg-6 total">
                        <h6>Total : </h6>
                    </div>
                    <div class="col-lg-6 total_price">
                        <h6>$ 6000</h6>
                    </div>
                </div>
                <div class="proceed mt-4">
                    <button href="">PROCEED TO CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>

</main>
